apiVersion: app.m4d.ibm.com/v1alpha2
kind: M4DModule
metadata:
  name: network-policy
  namespace: m4d-system
  labels:
    version: 0.0.1
    name: network-policy
spec:
  description: "This module knows how to configure a kubernetes network policy"
  confChart:
    name: ghcr.io/mesh-for-data/networkpolicy-isolation:0.1.0
    values: {}
  statusIndicators: # Come up with correct status indicators based on CRD used in helm chart
  capabilities:
  - capability: isolation
    scope: dataset
    ingress: true
    egress: true
